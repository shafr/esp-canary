name: ESP Build

on:
  - push
  - pull_request

jobs:
  test_builds:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        test-platform:
          - nodemcuv2
          - esp32

    steps:
      - name: Select Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'

      - name: Install PlatformIO
        run: |
          pip install -U https://github.com/platformio/platformio-core/archive/master.zip
          platformio update
          
      - name: Check out the Release
        uses: actions/checkout@v2

      - name: Run PlatformIO for ${{ matrix.test-platform }}
        run: platformio run -e ${{ matrix.test-platform }}  | tee log.txt

      - name: upload artifacts
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.test-platform }}
          path: .pio/build/${{ matrix.test-platform }}/firmware.bin  

      - name: Calculate Used Mem Size
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "RAM_SIZE=$(grep -oP '^RAM.*' log.txt | grep -oEi '+([0-9]{1,2}\.[0-9]{1,2})%')}"  >> $GITHUB_ENV
          echo "FLASH_SIZE=$(grep -oP '^Flash.*' log.txt | grep -oEi '+([0-9]{1,2}\.[0-9]{1,2})%')"  >> $GITHUB_ENV

      - name: publish size with pull request
        if: ${{ github.event_name == 'pull_request' }}
        uses: jdvr/action-add-comment@main
        with:
          comment: "$BOARD:  [RAM : $RAM] [FLASH : $FLASH_SIZE]"
        env:
          GITHUB_TOKEN: ${{github.token}}
          RAM: "${{ env.RAM_SIZE }}"
          FLASH: "${{ env.FLASH_SIZE }}"
          BOARD: "${{ matrix.test-platform }}"